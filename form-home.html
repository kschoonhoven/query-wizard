
<div class="form-group row">
    <div class="progress progress-striped" role="progressbar">
        <div class="progress-bar" style="width: {{progressBar}}%;background-color: {{backgroundColor}}">{{counter}}s</div>
    </div>
</div>

<h2>What brings you the most happiness?</h2>
<div class="form-group row">
    <div class="col-xs-6">
        <h4>Your hometown</h4>
        <img src="img/wizard-2-1.jpg">
    </div>
    <div class="col-xs-6">
        <h4>Your current country</h4>
        <img src="img/wizard-2-2.jpg">
    </div>
</div>

<div class="form-group row row-centered">
    <div class="slider-wrapper col-xs-3 col-centered">
        <input type="text" class="happiness-slider" ng-model="formData.country_family.value"/>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3 text-right">
        <a ui-sref="form.work" ng-click="next()">
            <img src="img/next-icon.png"/>
        </a>
    </div>
</div>
